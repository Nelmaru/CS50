<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        
         <link rel="stylesheet" href="searchs.css" >
            
    </head>
    <body>
        <div> 
             <div id="bar">
                <a class="ft" href="index.html">Google Search</a>
             </div>

             <div class="container">
               <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
               <span class="logo-subtext">Images</span>  
               

            </div>             
               <div class="FormatForm">
                    <form action="https://google.com/search">
                        <div class ="boxSearch">
                            <div class="posSVG" >
                                <span class="icoSearch"> <svg  focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg> </span>
                            </div>
                            <input class="txtBoxSearch" type="text"  name="q">
                            <input type="hidden" id="tbm" name="tbm" value="isch" >
                            
                        </div>
                        
                        <div class="PosBtn">
                            <input class="btnFormat btnChange"  type="submit" value="Google Search">
                        </div>
                    
                    </form>
               </div>
                
              
        </div>
    </body>
</html>
